<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Product Form</h2>
        <form id="productForm">
            <label for="productId">ID:</label>
            <input type="text" id="productId" name="id">

            <label for="productName">Name:</label>
            <input type="text" id="productName" name="name" required>

            <label for="productDescription">Description:</label>
            <input type="text" id="productDescription" name="description" required>

            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="price" step="0.01" required>

            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" name="quantity" required>

            <button type="submit">Submit</button>
        </form>
        <button id="loadProducts">Load Products</button>
    </div>

    <div id="productList">
        <h2>Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
